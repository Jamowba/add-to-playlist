<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBS Spotify Button</title>
  <style>
    body {
      background: url('/images/New-Logo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      font-size: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
      margin: 0;
      text-shadow: 1px 1px 2px #fff;
    }

    button {
      font-size: 28px;
      padding: 20px 80px;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 30px; /* spacing below button */
    }

    button:hover {
      background-color: #14833b;
    }

    .message {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='/login'">
    ➕ Add Current Song to My Spotify Liked Songs
  </button>

  <div class="message">
    ✅ DaddyMac loves that you love his tunes ✅
  </div>
</body>
</html>
