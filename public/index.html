<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OBS Spotify Button</title>
  <style>
    body {
      background: url('/images/New-Logo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      font-size: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: black;
      margin: 0;
      text-shadow: 1px 1px 2px #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 40px;
      border-radius: 12px;
      margin-bottom: 40px; /* space below message */
      font-size: 1.5em;
    }

    button {
      font-size: 28px; /* bigger button text */
      padding: 20px 50px; /* bigger button padding */
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3); /* subtle button shadow */
      z-index: 2; /* stays above background but won't cover text below */
    }

    button:hover {
      background-color: #14833b;
    }

    .spacer {
      flex-grow: 1; /* pushes button up slightly */
    }
  </style>
</head>
<body>
  <div class="message">
    ✅ DaddyMac loves that you love his tunes ✅
  </div>

  <div class="spacer"></div>

  <button onclick="window.location.href='/login'">
    ➕ Add Current Song to My Spotify Liked Songs
  </button>
</body>
</html>
